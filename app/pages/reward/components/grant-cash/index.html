<page-head [breadcrumb]="['现金奖励','发放现金奖励']"></page-head>
<div class="container-fluid">
	<!-- 表单 -->
	<form class="form" role="form" [ngFormModel]='rewardForm' (ngSubmit)='onSubmit()'>
		<!-- 券模板ID -->
		<div class="form-group row">
			<label class="col-xl-2 form-control-label text-right" for="name">奖励金额：</label>
			<div class="col-xl-2">
				<input type="text" class="form-control" id="name" ngControl='sum' [(ngModel)]='reward.sum'>
				<div *ngIf="!sum.valid && sum.touched" class="alert alert-danger" role="alert">
					请输入奖励金额
				</div>
			</div>
		</div>
		<!-- 活动key -->
		<div class="form-group row">
			<label class="col-xl-2 form-control-label text-right" for="name">活动key：</label>
			<div class="col-xl-2">
				<input type="text" class="form-control" id="name" ngControl='activityId' [(ngModel)]='reward.activityId'>
				<div *ngIf="!activityId.valid && activityId.touched" class="alert alert-danger" role="alert">
					请输入活动key
				</div>
			</div>
		</div>
		<!-- 用户id名单 -->
		<div class="form-group row">
			<label class="col-xl-2 form-control-label text-right" for="uploadFile">用户id名单：</label>
			<div class="col-xl-2">
				<label class="btn btn-primary" for="uploadFile">点击上传</label>
				<input type="file" id="uploadFile" class="hidden" (change)='uploadFile($event)'>
				<progress class="progress progress-success" [value]="proValue" [max]="100"></progress>
			</div>
		</div>
		<!-- 备注 -->
		<div class="form-group row">
			<label class="col-xl-2 form-control-label text-right" for="expDate">申请备注：</label>
			<div class="col-xl-2">
				<textarea class="form-control" id="expDate" [(ngModel)]='reward.remark'></textarea>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-xl-2 form-control-label text-right" for="expDate"></label>
			<div class="col-xl-2">
				<button type="submit" class="btn btn-primary" [disabled]='!rewardForm.valid || submitting'>提交审核</button>
			</div>
		</div>
	</form>
</div>
