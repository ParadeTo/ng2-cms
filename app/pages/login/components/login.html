<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>妈妈资本奖励系统</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="用户名" [(ngModel)]='username' (focus)="focus()">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="密码"  [(ngModel)]='password' (focus)="focus()">
					</div>
					<div  *ngIf="loginError" class="form-group">
						用户名或密码不正确
					</div>
				</div>

				<a class="btn rounded-btn" (click)="login()"> 登录 </a>
				&nbsp;
				<!-- <a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
			</form>
		</div>
	</div>
</div>
