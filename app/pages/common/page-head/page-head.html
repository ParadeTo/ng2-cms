<!-- Page Heading -->
<div class="row">
		<div class="col-xl-12">
				<ol class="breadcrumb">
						<li *ngFor='let b of breadcrumb;let i=index'>
								<i class="fa" [ngClass]="{'fa-th-list' : i === 0 }">
									<span *ngIf='i === 0'>&nbsp;</span>
									{{b}}
								</i>
						</li>
				</ol>
		</div>
</div>
<hr>
